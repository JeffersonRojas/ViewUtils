apply plugin: 'com.android.library'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools
    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.compileSdk
        versionCode versions.releaseCode
        versionName versions.releaseTag
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:$versions.supportLibrary"
}

ext {
    bintrayRepo = 'android'
    bintrayName = 'viewutils'

    publishedGroupId = 'com.github.jeffersonrojas'
    libraryName = 'viewutils'
    artifact = 'viewutils'

    libraryDescription = 'A library for android which helps you to custom a some views more easily.'

    siteUrl = 'https://github.com/JeffersonRojas/ViewUtils'
    gitUrl = 'https://github.com/JeffersonRojas/ViewUtils.git'

    libraryVersion = versions.releaseTag

    devs = {
        devJeffersonRojas
    }

    licenseName = 'The MIT License'
    licenseUrl = 'https://opensource.org/licenses/mit-license.php'
    allLicenses = ["MIT"]

    publishLibrary = true
    publicDownloadNumbers = true
}

apply from: 'https://raw.githubusercontent.com/JeffersonRojas/JCenter/master/AndroidBintray.gradle'